<html>

<head>
    <title>Barbie</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body id='barbie-page'>
    <div id="barbie-header">
        <div class='left'></div>
        <div class="right">
            <div class="text">
                <label>Learn more about</label>
                <select id='naver' onchange="display()">
                    <option value="Select One" selected>Select One</option>
                    <option value="cast">Cast</option>
                    <option value="prod">Production Timeline</option>
                    <option value="stats">Box Office Statistics</option>
                </select>
            </div>
            <div id="output">
                <div id="cast" class="hider">This is a bunch of info</div>
                <div id="prod" class="hider">So is this</div>
                <div id="stats" class="hider">This is more</div>
            </div>
        </div>
    </div>
    <script>
        function display() {
            document.getElementById('cast').className = 'hider'
            document.getElementById('prod').className = 'hider'
            document.getElementById('stats').className = 'hider'
            curr = document.getElementById('naver').value;
            document.getElementById(curr).className = 'displayer'
        }
    </script>
</body>

</html>
